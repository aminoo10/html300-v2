        <div class="row">
          <div class="col-xl-11 col-lg-3 col-sm-6 p-5 bg-primary">
            <button id="green-button" type="button" class="btn btn-success">Click Here!</button>
          </div>
          <div class="col-xl-9 col-sm-4 col-md-6 p-5 bg-warning">
            <button id="red-button" type="button" class="btn btn-danger">Click Here!</button>
          </div>

        <div id="alert" class="mt-3"></div>

        <script>
        /* Had difficult time figuring out how to only have one alert out at a time, I tried using a if statement here but it doesn't seem like 
        it works more than once though, I've left both implementations as examples on what I mean. I tried looking up some stuff
        like using "$('.alert').show()" but I couldn't really figure out how to implement it properly. 
        */
            $('#green-button').click(function(e) {
                if ($('#alert').text().length == 0) {
                    $('#alert').append(`        
                    <div class="alert alert-success alert-dismissible show" role="alert">
                        Alert-Success Clicked!
                        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>`);

                    }
                });

            $('#red-button').click(function(e) {
                $('#alert').append(`        
                <div class="alert alert-danger alert-dismissible show" role="alert">
                    Alert-Danger Clicked!
                    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>`);
            });


        </script>
